<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기업 정보 조회</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <form action="." enctype="application/x-www-form-urlencoded" method="post">
        <ol>
            {{ form.as_p }}
        </ol>
        {% csrf_token %}
        <button type="submit">Search</button>

        {% if companies %}
        <table>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>사원 수</td>
                <td>투자 금액</td>
                <td>매출</td>
            </tr>
            {% for company in companies %}
            <tr>
                <td>{{ company.id }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.num_employees }}</td>
                <td>{{ company.investment}}</td>
                <td>{{ company.revenue }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </form>
</body>
</html>
